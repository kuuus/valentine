<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mayalou</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            line-height: 1.2;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
            margin-right: 20px;
        }

        #noButton {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
            left: calc(50% + 20px);
            transition: 0.1s;
        }

        /* The hidden image style */
        #celebrationImage {
            display: none;
            max-width: 80%;
            max-height: 40vh;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10;
            margin-top: 20px;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff4081;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my valentine mayalou? ❤️</h1>

    <div class="btn-container" id="buttonWrap">
        <button id="yesButton" onclick="celebrate()">Yes</button>
        <button id="noButton">No</button>
    </div>

    <img src="lover.jpeg" id="celebrationImage" alt="Lover Image">

    <script>
        const noButton = document.getElementById("noButton");
        const question = document.getElementById("question");
        const buttonWrap = document.getElementById("buttonWrap");
        const celebrationImage = document.getElementById("celebrationImage");

        // 1. Moving the No Button
        noButton.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        });

        // 2. Success Function
        function celebrate() {
            // Updated custom message
            question.innerHTML = "!seeeeeeesh! love day together on the 14th baby ooooooooooooyeaaaaahhhhhhhh";
            question.style.fontSize = "2rem";
            
            // Hide buttons, show image
            buttonWrap.style.display = "none";
            celebrationImage.style.display = "block";
            
            // Explosion of hearts
            setInterval(createHeart, 100);
        }

        // 3. Falling Hearts Logic
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>

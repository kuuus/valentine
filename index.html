<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayalou will you be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 30px;
            z-index: 10;
            text-align: center;
            transition: all 0.5s ease;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
            margin-right: 20px;
            z-index: 11;
        }

        #noButton {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
            left: calc(50% + 10px); /* Start it slightly to the right of center */
            transition: 0.1s;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff4081;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="btn-container" id="buttonWrap">
        <button id="yesButton" onclick="celebrate()">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const question = document.getElementById("question");
        const buttonWrap = document.getElementById("buttonWrap");

        // 1. Moving the No Button
        noButton.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        });

        // 2. Success Function
        function celebrate() {
            // Change the text
            question.innerHTML = "Yay! See you on the 14th! üåπ‚ú®";
            question.style.fontSize = "3.5rem";
            
            // Hide BOTH buttons and their container
            buttonWrap.style.display = "none";
            
            // Speed up the hearts for a "celebration" effect
            setInterval(createHeart, 100);
        }

        // 3. Falling Hearts Logic
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Keep a steady flow of hearts from the start
        setInterval(createHeart, 400);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mayalou</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #d81b60;
            font-size: 2.2rem;
            z-index: 10;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        /* Container to keep buttons separated at start */
        .btn-container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Forces physical space between buttons */
            z-index: 10;
        }

        button {
            padding: 15px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
            z-index: 11;
        }

        #noButton {
            background-color: #9e9e9e;
            color: white;
            position: relative; /* Stays in place until hovered */
            transition: 0.1s;
        }

        /* BIGGER IMAGE STYLING */
        #celebrationImage {
            display: none;
            width: 85%; /* Much bigger */
            max-width: 500px; 
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
            margin-top: 20px;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff4081;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <h1 id="question">Will you be my valentine mayalou? ❤️</h1>

    <div class="btn-container" id="buttonWrap">
        <button id="yesButton" onclick="celebrate()">Yes</button>
        <button id="noButton">No</button>
    </div>

    <img src="lover.jpeg" id="celebrationImage">

    <script>
        const noButton = document.getElementById("noButton");
        const question = document.getElementById("question");
        const buttonWrap = document.getElementById("buttonWrap");
        const celebrationImage = document.getElementById("celebrationImage");

        // The chase logic
        noButton.addEventListener("mouseover", () => {
            // Once they touch it, it switches to "absolute" to fly everywhere
            noButton.style.position = "absolute";
            
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        });

        function celebrate() {
            // Updated Message
            question.innerHTML = "!seeeeeeesh! love day together on the 14th baby ooooooooooooyeaaaaahhhhhhhh";
            question.style.fontSize = "1.6rem";
            
            // UI Changes
            buttonWrap.style.display = "none";
            celebrationImage.style.display = "block";
            
            // Celebration hearts
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Background hearts
        setInterval(createHeart, 400);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my darling Delsiya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 40px;
            padding: 0 15px;
            z-index: 10;
        }

        /* FLEX BOX FORCES BUTTONS TO STAY APART */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px; /* Physical gap so they don't touch */
            width: 100%;
            height: 100px;
            z-index: 10;
        }

        button {
            padding: 15px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
        }

        #noButton {
            background-color: #9e9e9e;
            color: white;
            transition: 0.1s;
        }

        /* IMAGE SIZE - SET TO LARGE */
        #celebrationImage {
            display: none;
            width: 90%; 
            max-width: 600px; /* Big on desktop, responsive on mobile */
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff4081;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my valentine mayalou? ❤️</h1>

    <div class="btn-wrapper" id="buttonWrap">
        <button id="yesButton" onclick="celebrate()">Yes</button>
        <button id="noButton" onmouseover="moveNo()">No</button>
    </div>

    <img src="lover.jpeg" id="celebrationImage">

    <script>
        function moveNo() {
            const noBtn = document.getElementById("noButton");
            // Switch to absolute only AFTER the first hover to prevent initial overlap
            noBtn.style.position = "absolute";
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            const question = document.getElementById("question");
            const buttonWrap = document.getElementById("buttonWrap");
            const celebrationImage = document.getElementById("celebrationImage");

            // MESSAGE UPDATE
            question.innerHTML = "!seeeeeeesh! love day together on the 14th baby ooooooooooooyeaaaaahhhhhhhh";
            question.style.fontSize = "1.5rem";
            
            // HIDE BUTTONS & SHOW IMAGE
            buttonWrap.style.display = "none";
            celebrationImage.style.display = "block";
            
            // INCREASE HEARTS
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
